		<!-- contact section

		<section class="contact-section">
			<div class="container">
				<div class="col-md-8">
					<form id="contact-form" name="contact" method="POST" data-netlify="true">
						<h2>Send us a message</h2>
						<div class="row">
							<div class="col-md-4">
								<input name="name" id="name" type="text" placeholder="Name" required>
							</div>
							<div class="col-md-4">
								<input name="mail" id="mail" type="email" placeholder="Email" required>
							</div>
							<div class="col-md-4">
								<input name="tel-number" id="tel-number" type="text" placeholder="Phone">
							</div>
						</div>
						<textarea name="comment" id="comment" placeholder="Message" required></textarea>
						<input type="submit" id="submit_contact" value="Send Message">
						<div id="msg" class="message"></div>
					</form>
				</div>
				<div class="col-md-4">
					<div class="contact-info">
						<h2>Contact Info</h2>
						<p>You can contact or visit us anytime round the week</p>
						<ul class="information-list">
							<li><i class="fa fa-map-marker"></i><span>We meet at Indiranagr Club every 3rd Sunday: 11:00 - 14:00</span></li>
							<li><i class="fa fa-phone"></i><span>+91 85537 88515</span><span>+91 90083 11805</span></li>
							<li><i class="fa fa-envelope-o"></i><a href="mailto:3190rbe@gmail.com" target="_blank">3190rbe@gmail.com</a></li>
						</ul>						
					</div>
				</div>
			</div>
		</section>
		<!-- End contact section -->
